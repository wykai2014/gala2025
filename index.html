<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的优雅主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- 核心配色与变量 --- */
        :root {
            --primary-bg-color: #0c0c0c; 
            --text-color: #ffffff;
            --accent-color: #e0b0ff; /* 柔和的紫罗兰色强调 */
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.5);
            
            /* Gemini 专用颜色 */
            --gemini-color: #a8c7fa; 
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif; 
            color: var(--text-color);
            overflow: hidden;

            /* --- 美女背景图片 --- */
            background-image: url('https://images.unsplash.com/photo-1627885744926-285641151662?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            /* **【修改点】** 移除模糊，只进行轻微暗化 */
            filter: brightness(0.85); /* 仅轻微调暗，提高高清度 */
            -webkit-filter: brightness(0.85);
            transform: scale(1.0); 
        }

        /* 覆盖 body 的滤镜，使内容清晰 */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* 增加半透明黑色的透明度，确保高清背景下的内容可读性 */
            z-index: -1; 
        }

        /* --- 主容器 (半透明卡片) --- */
        .container {
            background: rgba(18, 18, 18, 0.7); /* 半透明的深灰色 */
            border: 1px solid var(--border-color);
            border-radius: 15px; 
            padding: 40px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-color);
            /* 入场动画 */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInScaleUp 0.8s ease forwards;
            z-index: 1; 
        }

        @keyframes fadeInScaleUp {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 30px;
            font-size: 38px;
            color: var(--accent-color); 
            text-shadow: 0 0 8px rgba(224, 176, 255, 0.5); 
        }

        /* --- 引擎切换 Tabs --- */
        .search-tabs {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-bottom: 30px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 22px;
            border-radius: 8px; 
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            min-width: 100px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: var(--primary-bg-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(224, 176, 255, 0.7);
        }

        /* --- 搜索框 --- */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 550px;
            margin: 0 auto 50px auto;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid var(--border-color);
            border-radius: 30px; 
            color: var(--text-color);
            font-size: 17px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(224, 176, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            transition: color 0.3s;
        }
        
        .search-input:focus + .search-icon {
            color: var(--accent-color);
        }

        /* --- 图标链接区域 (GRID 布局) --- */
        .links-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); 
            gap: 25px;
            width: 100%;
            max-width: 650px;
            margin: auto;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px; 
            width: 100%;
            aspect-ratio: 1 / 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1.1); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .link-card i {
            font-size: 38px;
            margin-bottom: 10px;
            color: var(--icon-color, var(--text-color));
            transition: transform 0.3s;
        }

        .link-card span {
            font-size: 13px;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        /* 悬停特效 */
        .link-card:hover {
            transform: translateY(-8px) scale(1.05); 
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--hover-color, var(--accent-color));
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .link-card:hover i {
            color: var(--hover-color, var(--accent-color));
            transform: scale(1.1);
        }
        
        /* 品牌颜色定义 */
        .card-bili { --icon-color: #fb7299; --hover-color: #fb7299; }
        .card-x { --icon-color: #ffffff; --hover-color: #ffffff; }
        .card-gmail { --icon-color: #EA4335; --hover-color: #EA4335; }
        .card-custom { --icon-color: #999; --hover-color: #999; }
        
        /* GEMINI 专用颜色 */
        .card-gemini { --icon-color: var(--gemini-color); --hover-color: var(--gemini-color); }

        /* --- 小屏幕适配 --- */
        @media (max-width: 768px) {
            .container { padding: 30px 20px; }
            h1 { font-size: 30px; }
            .links-area {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .links-area {
                grid-template-columns: repeat(1, 1fr);
                max-width: 200px; 
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome.</h1>

        <div class="search-tabs">
            <button class="tab-btn active" onclick="switchEngine('google')" id="btn-google">Google</button>
            <button class="tab-btn" onclick="switchEngine('baidu')" id="btn-baidu">Baidu</button>
        </div>

        <form id="search-form" action="https://www.google.com/search" method="get" target="_blank" class="search-box">
            <input type="text" id="search-input" name="q" class="search-input" placeholder="Search the web..." autocomplete="off">
            <i class="fas fa-search search-icon"></i>
        </form>

        <div class="links-area">
            <a href="https://www.bilibili.com" target="_blank" class="link-card card-bili">
                <i class="fa-brands fa-bilibili"></i>
                <span>Bilibili</span>
            </a>
            
            <a href="https://twitter.com" target="_blank" class="link-card card-x">
                <i class="fa-brands fa-x-twitter"></i>
                <span>X / Twitter</span>
            </a>

            <a href="https://mail.google.com" target="_blank" class="link-card card-gmail">
                <i class="fas fa-envelope"></i>
                <span>Gmail</span>
            </a>
            
            <a href="https://gemini.google.com" target="_blank" class="link-card card-gemini">
                <i class="fas fa-microchip"></i>
                <span>Gemini AI</span>
            </a>

            <a href="#" class="link-card card-custom">
                <i class="fas fa-plus-circle"></i>
                <span>Custom Slot</span>
            </a>

        </div>
    </div>

    <script>
        // 预设引擎配置
        const engines = {
            google: {
                action: "https://www.google.com/search",
                name: "q",
                placeholder: "Search Google...",
            },
            baidu: {
                action: "https://www.baidu.com/s",
                name: "wd",
                placeholder: "百度一下...",
            }
        };
        
        function switchEngine(engineName) {
            const config = engines[engineName];

            // 1. 修改表单的提交地址
            document.getElementById('search-form').action = config.action;
            
            // 2. 修改输入框参数名和提示
            const input = document.getElementById('search-input');
            input.name = config.name;
            input.placeholder = config.placeholder;
            
            // 3. 切换按钮样式
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + engineName).classList.add('active');

            input.focus();
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 初始化为 Google
            switchEngine('google'); 
        });
    </script>

</body>
</html>
